<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ex2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Ex2.css" />
  </head>
  <body>
    <p id="firstP" class="visible">this is the first paragraph</p>
    <p id="secondP" class="visible">this is the second paragraph</p>
    <p id="thirdP" class="visible">this is the third paragraph</p>

    <button id="BtnfirstP" onclick="toggleVisibility('firstP')">
      Toggle First Paragraph
    </button>
    <button id="BtnsecondP" onclick="toggleVisibility('secondP')">
      Toggle Second Paragraph
    </button>
    <button id="BtnthirdP" onclick="toggleVisibility('thirdP')">
      Toggle Third Paragraph
    </button>

    <script src="Ex2.js"></script>
  </body>
</html>
